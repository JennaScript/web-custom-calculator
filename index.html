<DOCTYPE html>
<html>
    <body>
        <head>
            <title>Jenna's Custom Calculator</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <h1>Cannabis Calculator</h1>
        <form id='form'>
            <div class='form-item'>
                <label for='retail_price'>
                    Retail Price of Cannabis Strain:
                </label>
                <input type='number' id='retail_price' value='0'>
            </div>
            <div class='form-item'>
                <label for='county_tax'>
                    County Tax:
                </label>
                <input type='number' id='county_tax' value='0'>
            </div>
            <div class='form-item'>
                <label for='dispensary_tax'>
                    Dispensary Tax:
                </label>
                <input type='number' id='dispensary_tax' value='0'>
            </div>
            <div class='form-item'>
                <label for='total_items'>
                    How many units of this strain did you purchase? (Three maximum)
                </label>
                <select id="total_items">
                    <option value="option1">One</option>
                    <option value="option2">Two</option>
                    <option value="option3">Three</option>
                </select>
            </div>
        </form>
        <div class='display_flex'>
            <div>
                <p id='total_cost'>Your total for the cannabis strain you selected is: </p>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
