<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jenna's Custom Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <h1>Cannabis Calculator</h1>
            <h3>Total Price</h3>
            <div id="display">0.00</div>
            <div id="inputValues">
                <p>Strain Price</p><input id="cost" value="0.00" type="number">
                <p>Dispensary Tax</p><input id="dispensary" value="0" type="number">
                <p>County Tax</p><input id="county" value="0" type="number">
                <p>Number of Units</p><input id="units" value="1" type="number">
            </div>
          </main>   
          <script src="script.js"></script>      
    </body>
</html>
